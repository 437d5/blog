{% extends "publications/base.html" %}
{% block content %}
        <main class="main">
            <div class="create-post">
                <form action="{% url 'publications:add_publication' %}" method="POST" class="create-post-form">
                    {% csrf_token %}
                    <div class="create-title">
                        <label for="title">Заголовок
                            <input type="text" name="title" class="text">
                        </label>
                    </div>
                    <div class="create-text">
                        <label for="text">Текст поста
                            <input type="text" name="text" class="text">
                        </label>
                    </div>
                    <div class="bttn-submit">
                        <button type="submit">Создать пост</button>
                    </div>
                </form>
            </div>
            <div>
                <h3>Список опубликованных постов</h3>
            </div>
            <div class="post-list">
                {% if publications %}
                    {% for publication in publications %}
                        <div class="post-link">
                            <a href="{% url 'publications:detail' publication.id %}" class="post-link">
                                {{ publication.title }}
                            </a>
                        </div>
                    {% endfor %}
                {% else %}
                    <p>There are no publications yet.</p>
                {% endif %}
            </div>
        </main>
{% endblock %}
