{% extends "publications/base.html" %}
{% block content %}
    <div>
        <h2 class="title">{{ title }}</h2>
    </div>
    <div>
        <p class="post-text">{{ text }}</p>
    </div>
    <div class="date">
        <p>
            Publicated : {{ pub_date }}
        </p>
    </div>
    <a href="{% url 'publications:comment' publication.id %}" class="link">Комментариев: {{ comment_num }}</a>
{% endblock %}
